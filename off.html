            <div class="row g-0">

                    <div class="bg-secondary p-5">
                       
                        <form id="clientForm">
                            <label for="name">الاسم:</label>
                            <input class="form-control bg-transparent" type="text" id="name" name="name" required><br><br>
                    
                            <label for="phone">رقم الهاتف:</label>
                            <input  class="form-control bg-transparent" type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br><br>
                    
                            <label for="membership">نوع الاشتراك:</label>
                            <select  class="form-control bg-transparent" id="membership" name="membership" required>
                                <option value="برونزي">برونزي</option>
                                <option value="الفضي">الفضي</option>

    <!-- Contact End -->


    <script>
        function saveClient() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var membership = document.getElementById("membership").value;

            var clientData = JSON.parse(localStorage.getItem("clientData")) || [];
            clientData.push({ name: name, phone: phone, membership: membership });
            localStorage.setItem("clientData", JSON.stringify(clientData));

            alert("تم حفظ معلومات العميل بنجاح.");

            // إعادة تعيين الحقول بعد الحفظ
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("membership").value = "-";
        }
        </script>
